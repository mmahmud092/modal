<body>
  <section class="modal">
        <div class="container">
         <div class="row">
      <!-- Button trigger modal -->
       <button type="button" class="btn btn-primary hed att" data-bs-toggle="modal" data-bs-target="#exampleModal">
       Attention Please
       </button>

       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header hed">
               <h1 class="modal-title fs-5 att" id="exampleModalLabel">Attention</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
              <h1 class="att">Lorem ipsum dolor</h1>
              <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum ad possimus delectus, itaque veniam autem.</h5>
          
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-primary">Save changes</button>
             </div>
           </div>
         </div>
       </div>
       </div>
       </div>
  </section>

	<!-- JS Script -->
	<script src="js/bootstrap.bundle.min.js"></script>
